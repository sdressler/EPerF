<html>
<head>
	<title>ePerF Analyzer</title>
	
	<link rel="stylesheet" type="text/css" media="all" href="{{url_for('static', filename='css/style.css')}}" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
	
</head>
<body>

<div id="experiments_title" class="section_title">Experiments</div>
<div id="experiments" class="section">
	{% for device in devices %}
	    <li class="entry device">{{device[0]}}: {{device[1]}}</li>
	{% endfor %}
</div>
<div class="clear"></div>
<div id="overview_title" class="section_title">Overview</div>
<div id="overview" class="section"></div>
<div class="clear"></div>
<div id="data_title" class="section_title">Data</div>
<div id="data_content"></div>

<div class="clear"></div>

<div id="overlay"><div id="overlay_content">Loading data ... please be patient</div></div>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-1.8.0.min.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/spin.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/d3.v2.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/functions.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/eyecandy.js') }}"></script>

</body>
</html>
