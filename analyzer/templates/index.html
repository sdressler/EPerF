<html lang="en">
<head>

	<meta charset="UTF-8" />
  	<meta name="google" content="notranslate">
  	<meta http-equiv="Content-Language" content="en" />

	<title>elaps'd Analyzer</title>
    
    <link rel="stylesheet" type="text/css" media="all" href="{{url_for('static', filename='css/style.css')}}" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	
</head>
<body>

    <div id="overlay">
        <div id="db_selector" class="container">
            <div id="db_entries">
            <div class="title">Select the DB you want to work with...</div>
            {% for db in dbs %}
                <div class="db_entry selectable" onclick="e.changeDB('{{ db }}')">{{ db }}</div>
            {% endfor %}
            </div>
        </div>
    </div>

    <div class="section" id="experiments"></div>
    <div class="clear"></div>
    <div class="section" id="drawing"></div>
    <div class="clear"></div>
    <div class="section" id="footer"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="{{url_for('static', filename='js/3rdparty/spin.min.js') }}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/elapsed.js') }}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/document.js') }}"></script>

</body>
</html>
